name: Solidity Coverage
on: [push, pull_request]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov  # Required for genhtml

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run forge coverage
        run: |
          forge coverage --report lcov
          genhtml lcov.info -o coverage --branch-coverage

      - name: Generate coverage badge
        run: |
          # Run coverage summary and extract percentage
          SUMMARY_OUTPUT=$(forge coverage --report summary)
          echo "$SUMMARY_OUTPUT"

          # Match either "Total" or the summary line with percentage
          COVERAGE=$(echo "$SUMMARY_OUTPUT" | grep -Eo '[0-9]+\.[0-9]+%|[0-9]+%' | head -1 | tr -d '%')

          # Fallback: parse from lcov.info if summary parsing fails
          if [ -z "$COVERAGE" ] && [ -f "lcov.info" ]; then
            COVERAGE=$(grep -A1 "end_of_record" lcov.info | grep -Eo "LF:[0-9]+" | awk '{sum+=$1} END {if (NR>0) print int((sum/NR)*100)}')
          fi

          # Verify we got a value
          if [ -z "$COVERAGE" ]; then
            echo "ERROR: Could not determine coverage percentage"
            exit 1
          fi

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "![Coverage](https://img.shields.io/badge/coverage-$COVERAGE%25-green)" > coverage_badge.md

      - name: Update README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sed -i '/!\[Coverage\]/d' README.md
          cat coverage_badge.md >> README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
