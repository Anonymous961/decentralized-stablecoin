name: Solidity Coverage
on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov  # Required for genhtml

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run forge coverage
        run: |
          forge coverage --report lcov
          genhtml lcov.info -o coverage --branch-coverage

      - name: Generate coverage badge
        run: |
          # Method 1: Use Foundry's native summary (recommended)
          COVERAGE=$(forge coverage --report summary | grep "Total" | awk '{print $2}' | grep -o '[0-9]*')

          # Fallback to HTML report if needed
          if [ -z "$COVERAGE" ] && [ -f "coverage/index.html" ]; then
          COVERAGE=$(grep -E -o 'TOTAL.*[0-9]{1,3}\%' coverage/index.html | grep -E -o '[0-9]{1,3}' | head -1)
          fi

          # Verify we got a value
          if [ -z "$COVERAGE" ]; then
          echo "ERROR: Could not determine coverage percentage"
          exit 1
          fi

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "![Coverage](https://img.shields.io/badge/coverage-$COVERAGE%25-green)" > coverage_badge.md
      - name: Update README.md
        run: |
          # Replace or add the coverage badge in README.md
          sed -i '/!\[Coverage\]/d' README.md
          cat coverage_badge.md >> README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push
